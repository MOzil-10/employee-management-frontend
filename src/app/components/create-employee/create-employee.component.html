<div class="col-md-6 offset-md-3">
<h3>Create a new Employee</h3>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.firstName" name="firstName" id="firstName" placeholder="First Name" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName" id="lastName" placeholder="Last Name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" id="email" placeholder="Email" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
